<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@800&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
    <nav>Weather Dashboard</nav>
    <p class="bold"><strong>Search for a City</strong></p>
    <div class="card">
        <div class="search">
            <input type="text" class="weather-search">
            <button class="search-btn">search</button>
            <div class="weather"></div>
            <div class="fiveDay d-flex flex-wrap justify-content-evenly"></div>
            <!-- <h2 class="city"></h2>
            <h2 class="temp"></h2>
            <img src="" alt="" class="icon" />
            <div class="description"></div>
            <div class="humidity"></div>
            <div class="wind"></div>
            <div class="UV-Index"></div> -->
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment-with-locales.min.js" integrity="sha512-42PE0rd+wZ2hNXftlM78BSehIGzezNeQuzihiBCvUEB3CVxHvsShF86wBWwQORNxNINlBPuq7rG4WWhNiTVHFg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <script src="./script.js"></script>
    <container class="fiveday">
        <h2>5-Day Forecast:</h2>
    </container>
</body>
</html>
